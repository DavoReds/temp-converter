[package]
name = "temp-converter"
version = "3.0.2"
edition = "2021"
authors = ["Dalia Rojas Vallejo <daliarojasvallejo@proton.me>"]
categories = ["command-line-utilities", "science", "mathematics"]
keywords = ["cli", "temperature", "converter", "units"]
license = "Unlicense"
readme = true
repository = "https://github.com/DavoReds/temp-converter"
description = "Simple terminal temperature unit converter between Celsius, Fahrenheit and Kelvin."

[dependencies]
anyhow = "1.0.81"
clap = { version = "4.5.3", features = ["derive", "wrap_help"] }
clap-stdin = "0.4.0"
temp-converter-lib = { path = "../temp-converter-lib", version = "3.0.1" }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
nursery = "deny"
pedantic = "deny"
unwrap_used = "deny"
